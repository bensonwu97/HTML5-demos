<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>code</title>
</head>
<body>
  <my-code>
    <span slot="title">我是代码标题</span>
    <p slot="code">
      const a = 1;
      console.log(a)
    </p>
  </my-code>

  <my-code>
    <span slot="title">我是代码标题</span>
    <p slot="code">
      const a = 1;
      console.log(a)
    </p>
  </my-code>

  <template id="my-code-template">
    <style>
      .my-code {
        width: 300px;
        height: 300px;
        background: #fff;
        box-shadow: 1px 2px 10px rgba(0, 0, 0, .3);
        margin: 10px
      }
      .title {
        padding: 40px 10px;
      }
    </style>
    <div class="my-code">
      <code class="title"><slot name="title">代码标题</slot></code>
      <pre>
        <slot name="code">代码内容</slot>
      </pre>
    </div>
  </template>
</body>
<script>
customElements.define('my-code',
  class extends HTMLElement {
    constructor(props) {
      super();

      console.log(props)
      const template = document
        .getElementById('my-code-template')
        .content;
      const shadowRoot = this.attachShadow({mode: 'open'})
        .appendChild(template.cloneNode(true));
  }
});
</script>
</html>
